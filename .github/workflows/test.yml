name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.12

    - name: Run pre-commit (includes all checks)
      run: uvx pre-commit run --all-files

    - name: Run tests
      run: uv run --with pytest pytest tests/ -v
